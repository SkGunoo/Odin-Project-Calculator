<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="calBody">
            <div class="display">
                <div class="historyTwo"> </div>
                <div class="historyOne"> </div>
                <div class="calculation"></div>
                <div class="batteryRow">
                       <div class="battery"></div>
                       <button class="clear">clear</button>
                </div>
                
            </div>
            <div class="buttons">
                <div class="numButtons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="zero">0</button>
                    <button>.</button>

                </div>
                
                <div class="symbols">
                    <button> +</button>
                    <button> -</button>
                    <button> *</button>
                    <button> รท</button>
                    <button class="equals"> =</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
